image: maven:3-openjdk-8

stages:
  - build
  - test

variables:
  #MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn clean install -DskipTests
  artifacts:
    untracked: true
    expire_in: 1 hour
    expose_as: jars
    paths:
      - target/

test:
  stage: test
  variables:
    MARIADB_ROOT_PASSWORD: root
    MARIADB_USER: bibsonomy
    MARIADB_PASSWORD: ""
  services:
    - mariadb:10.3
  before_script:
    - grep bibsonomy-webapp/src/main/webapp/WEB-INF/project.properties -e biblicious.org | sed s/biblicious.org/mariadb/g > ~/bibsonomy.properties
  script:
    - mvn test --fail-at-end -Dmaven.test.failure.ignore=true
  artifacts:
    when: always
    expire_in: 1 day
    reports:
      junit:
        - bibsonomy-*/target/surefire-reports/TEST-*.xml
