# export page
export.header=Export publications
export.format=format
export.info=By selecting one of the formats you can export the publications of the page {0} in that format.
export.bibtex.faq=<a href="http://en.wikipedia.org/wiki/BibTeX">BibTeX</a> is a popular \
                  bibliography management tool for \
                  <a href="http://en.wikipedia.org/wiki/LaTeX">LaTeX</a>. Save this output and \
                  include it in your LaTeX file with the command \
                  <code>\\bibliography{FILENAME}</code> by substituting <code>FILENAME</code> \
                  with the name you gave the file while saving it and omitting the \
                  <code>.bib</code> ending.
export.html.faq=This gives you a simple <a href="http://en.wikipedia.org/wiki/HTML">HTML</a> \
                formatted page which you can include into your homepage.
export.rss.faq=With an appropriate <a href="http://en.wikipedia.org/wiki/RSS">RSS</a>-tool you \
               can subscribe to this RSS feed and get notifications when someone adds \
               publications to it.
export.burst.faq=This is an <a href="http://en.wikipedia.org/wiki/RDF">RDF</a> output according \
                 to the <a href="http://www.cs.vu.nl/~pmika/research/burst/BuRST.html">BuRST</a> \
                 specification. It is a valid <a href="http://en.wikipedia.org/wiki/RSS">RSS</a> \
                 feed, therefore you can subscribe to it with appropriate applications. It is \
                 basically a union of the RSS and SWRC output.
export.swrc.faq=This is an <a href="http://en.wikipedia.org/wiki/RDF">RDF</a> output according \
                to the <a href="http://ontoware.org/projects/swrc/">SWRC</a> ontology.
export.custom.faq=A custom <a href="http://jabref.sourceforge.net/">JabRef</a> layout which you \
                  can upload on the <a href="/settings">settings</a> page. Information on how to \
                  write such a layout filter can be found \
                  <a href="http://jabref.sourceforge.net/help/CustomExports.php">here</a>.
export.jabref.explain=The export filters marked with a star * are from \
                      <a href="http://jabref.sourceforge.net/">JabRef</a>, a tool to manage \
                      publication references on the desktop. It includes a mechanism to write \
                      layout files which allow the export of references in a nicely formatted \
                      way. {0} includes some of these layout filters and additionally allows \
                      you to upload your own custom filter on the \
                      <a href="/settings">settings</a> page. Information on how to write such \
                      a layout filter can be found \
                      <a href="http://jabref.sourceforge.net/help/CustomExports.php">here</a>.
