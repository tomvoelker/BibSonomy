log4j.appender.recoLogFile=org.apache.log4j.RollingFileAppender
#log4j.appender.recoLogFile.File=${catalina.home}/logs/log4j-reco.log
log4j.appender.recoLogFile.File=/home/fei/logs/log4j-reco.log
