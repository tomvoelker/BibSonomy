name: Build and Push Images

on:
  push:
    branches:
      - main
      - containerize-new-stack
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: rest-api
            image: ghcr.io/${{ github.repository_owner }}/bibsonomy-rest-api-v2
            dockerfile: docker/Dockerfile.rest-api-v2
            context: .
          - name: webapp
            image: ghcr.io/${{ github.repository_owner }}/bibsonomy-webapp-v2
            dockerfile: docker/Dockerfile.webapp-v2
            context: .
            build-args: |
              VITE_API_BASE_URL=/api/v2
              VITE_PROJECT_THEME=bibsonomy
              VITE_ENABLE_MOCKS=false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/containerize-new-stack' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
