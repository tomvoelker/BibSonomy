project.name  = BibLicious
project.home  = http://www.biblicious.org/
project.document.path = /home/bibsonomy/bibsonomy_docs/
project.document.temp = /home/bibsonomy/bibsonomy_temp/
project.picture.path = /home/bibsonomy/bibsonomy_pics/
project.blog  = http://blog.bibsonomy.org
project.email = webmaster@bibsonomy.org
project.registrationFromAddress = register@bibsonomy.org
project.defaultLocale = en

project.theme = bibsonomy
project.bean.homepageController = homepageController

project.messages.additional = additional

#
# recaptcha configuration
#
recaptcha.privateKey = xyz
recaptcha.publicKey = abc

#
# Or, if you want to use SSL, then use this: http://secure-api.recaptcha.net
#
recaptcha.recaptchaServer = http://api.recaptcha.net

mail.smtp.host = localhost

#
# authentication settings
#
# internal: database, ldap: ldap server, openid: open id server, x509
auth.order = internal,openid,ldap

# 
# LDAP Config
# server; don't forget to set the rootDn
auth.ldap.server = ldap://127.0.0.1:33389/
# the pattern to build the user dn
auth.ldap.userDnPattern = uid={0},ou=pica-users


# shared key to enable remote authentication
auth.remote.cryptkey=change

#
# scraper configuration
# 
# key registered for webmaster@bibsonomy.org
org.bibsonomy.scraper.url.kde.amazon.AmazonScraper.accessKey = accesskey
org.bibsonomy.scraper.url.kde.amazon.AmazonScraper.secretKey = secretkey
