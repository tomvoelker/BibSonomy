gettingStarted.cite                  = {0} helps you create bibligraphies for scientific papers. If you use a specific tag for each bibliography and assign it to all your paper posts accordingly, you can use the tag to find all papers of the bibliography. Afterwards, you can export your publication list in the desired format. {0} supports <a href="/export">a lot of formats</a>, e.&nbsp;g. Microsoft Word Reference Manager, EndNote, and BibTeX.
gettingStarted.collaborate           = <p>Use the search function in order to find other users. On the users page, you can add them as friends. In the <a href="/friendsoverview">friends overview</a> you can see which posts you are sharing with you friends and which posts your friends are sharing with you.</p>\n\n<p>With groups of users have better options to collaborate. When adding new posts, set if the post should be private, visible for all, or only visible for certain groups.</p> \n\n<p>Because of copyright documents are only visible private. Within a group, they can be made \u200b\u200bvisible to other group members.</p>
gettingStarted.collect               = <p>Using {0} you can easily create collections of bookmark and publication posts. Just insert <a href="/postBookmark">bookmarks</a> and <a href="/postPublication">publications</a>. You can do this even faster with our {0} <a href="/buttons">browser add-ons or bookmarklets</a>.</p><p>In addition, you can also use <a href="/postPublication?selTab=3#selTab3">ISBN, ISSN, DOI</a>, or <a href="/postPublication?selTab=4#selTab4">barcodes</a> to have the insert publication form filled up automatically for you.</p><p>Use tags to organize the posts in your collection. If you choose them carefully, tags are a very powerful instrument. <a href="/help_en/How-to%20use%20TAGs">Learn more about tagging</a> in {0}.</p>
gettingStarted.discover              = <p>Discover new interesting publications for your scientific activities. The fulltext search of {0} helps you doing so. Beyond that, you can use the search field to filter your post lists by tags, authors and users.</p>\n\n<p>Be inspired by the tag clouds. Click on interesting tags, to filter the post lists for special topics. This way, you can browse through topics easily and find related contents by concept.</p>
gettingStarted.headline              = Getting started with {0}
gettingStarted.intro                 = {0} helps you to organize your scientific work. Use {0} to collect publications and bookmarks, to collaborate with your colleagues, and to discover interesting researches for your daily work.
