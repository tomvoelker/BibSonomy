limited_account.activation.activitionConditions = I am aware, that after this activation I can choose to post publications as public and that those posts are visible to others. Private posts are still possible and will remain invisible to others.
limited_account.activation.error.checkbox       = Please check the checkbox to accept the alongside conditions.
limited_account.activation.text.left            = <h3 class="textPage">Welcome to PUMA!</h3>\n<div class="niceText">\n\u0009<p>\n\u0009\u0009PUMA, your personal management-system for publications, allows central storage and easy everywhere-access to online publication lists. These can be exported in lots of different formats for your publications, CV, and homepage.\n\u0009</p>\n\u0009<p>\n\u0009\u0009By adding favorites at your library's discovery service you already use PUMA publication lists indirectly.\n\u0009</p>\n\u0009<p>\n\u0009\u0009PUMA also gives you the opportunity to share lists of publications and bookmarks with your colleagues and friends. For this, we need your permission which you can give by submitting the form below.<br />\n\u0009\u0009After submission you can start using PUMA's advanced features immediately. \n\u0009</p>\n\u0009<p style="margin-bottom: 2em;">\n\u0009\u0009Have a lot of fun!\n\u0009</p>\n</div>
limited_account.activation.text.right           = <h4 class="textPage">Your PUMA benefits:</h4>\n<div class="niceText">\n\u0009<ul class="text">\n\u0009\u0009<li>Online management of literature without installing additional software</li>\n\u0009\u0009<li>fast addition of bibliography via mouse-click or ISBN</li>\n\u0009\u0009<li>easy integration of your publication list into your homepage</li>\n\u0009\u0009<li>forward your publication to the institutional repository, don't type your data twice</li>\n\u0009\u0009<li>forward your publication to your university's Research Information System (RIS)</li>\n\u0009\u0009<li>comprehensive, intuitive support while collecting publications</li>\n\u0009\u0009<li>lists of your own publications with a simple data transfer</li>\n\u0009\u0009<li>simple collection, administration and recall of web-bookmarks</li>\n\u0009</ul>\n</div>
