system.about        = {0} - это система обмена закладками и списками литературы. Находя ту или иную закладку или публикацию в мировой паутине, Вы можете сохранять их на нашем сервере.  Размещенной таким образом записи Вы можете присвоить определенные тэги, что облегчает ее нахождение. Несмотря на то, что процесс напоминает работу с помещением закладок в избранное Вашего браузера, преимущество {0} заключается в том, что Вы можете получить доступ к Вашим данным из любого места, где есть выход в Интернет. Кроме того, Вы можете узнать о большем количестве закладок и публикаций от своих друзей и многих других пользователей. 
system.contact      = Обратная связь:
system.desc         = Обмен закладками и публикациями - в синем цветовом решении!
system.groups       = Если Вы хотите добавить в систему группу, создайте пользовательскую учетную запись с желаемым названиме группы и напишите нам по электронной почте <a href="mailto:webmaster@bibsonomy.org">webmaster@bibsonomy.org</a>. Группы помогут Вам получить более полное представление о записях всех их членов, а также настроить видимость записей только для членов определенной группы. Более подробную информацию о группах можно найти в следующих записях нашего блога (к сожалению, только на английском): <a ication.html"> Manage the publication lists of your homepage</a>, <a ication.html"> Research group homepage and research project homepage with BibSonomy!</a> и <a friends.html"> Groups and Friends</a>.
system.introduction = На этой странице отображаются последние обновления {0}. Почему бы Вам не присоединиться? Просто пройдите бесплатную <a href="/register">регистрацию</a> и Вы сможете размещать свои собственные и находить разные другие закладки и публикации, представляющие интерес.
