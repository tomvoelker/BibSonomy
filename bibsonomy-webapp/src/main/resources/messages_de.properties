limited_account.activation.activate             = Aktivieren
limited_account.activation.activitionConditions = Mir ist bekannt, dass ich nach der Aktivierung Publikationslisten \u00F6ffentlich schalten kann und diese von anderen Personen eingesehen werden k\u00F6nnen. Private Eintr\u00E4ge sind weiterhin m\u00F6glich und bleiben unsichtbar f\u00FCr andere Personen.
limited_account.activation.error.checkbox       = Bitte aktivieren Sie die Kontrollbox um die nebenstehenden Bedingungen zu akzeptieren.
limited_account.activation.text.left            = <h3 class="textPage"> Willkommen bei {0}!</h3>\n<div class="niceText">\n\u0009<p>\n\u0009\u0009{0} ist Ihr pers\u00F6nliches Publikationsmanagementsystem. Es erlaubt das zentrale anwendungs\u00FCbergreifende Speichern Ihrer Literaturlisten. Diese k\u00F6nnen in einer Vielzahl von Formaten f\u00FCr Publikationen, Lebensl\u00E4ufe und Homepages automatisch exportiert werden.\n\u0009</p>\n\u0009<p>\n\u0009\u0009Mit der Nutzung der Merkliste im Rechercheportal Ihrer Bibliothek erstellen Sie bereits Publikationseintr\u00E4ge in {0} und das ganz automatisch.\n\u0009</p>\n\u0009<p>\n\u0009\u0009Um nun die vollen Vorteile von {0} nutzen zu k\u00F6nnen, ben\u00F6tigen wir Ihre Zustimmung, die Sie mit dem untenstehenden Formular geben k\u00F6nnen. Entdecken Sie den kompletten Funktionsumfang, wie das Teilen von Literaturlisten mit Ihren Kollegen und Freunden. Oder exportieren Sie Ihre Literaturrecherche in einer riesigen Auswahl an Formaten. <br/>\n\u0009\u0009Nach dem Sie das Formular abgesendet haben, k\u00F6nnen Sie sofort alle Funktionen von {0} nutzen. \n\u0009</p>\n\u0009<p style="margin-bottom: 2em;">\n\u0009\u0009Wir w\u00FCnschen Ihnen viel Spa\u00DF und Erfolg!\n\u0009</p>\n</div>
limited_account.activation.text.right           = <h4 class="textPage">Die PUMA Vorteile im \u00DCberblick:</h4>\n<div class="niceText">\n\u0009<ul class="text">\n\u0009\u0009<li>Online-Literaturverwaltung ohne Installation einer Software</li>\n\u0009\u0009<li>schnelles Bibliografieren per Mausklick oder ISBN-Eingabe</li>\n\u0009\u0009<li>einfaches Einbinden der Publikationsliste in die eigene Homepage</li>\n\u0009\u0009<li>Weiterleitung der Publikation an das institutionelle Repositorium, dadurch entf\u00E4llt eine erneute Erfassung</li>\n\u0009\u0009<li>Weiterleitung der Publikation an das Forschunginformationssystem (FIS) der Universit\u00E4t</li>\n\u0009\u0009<li>umfangreiche, intuitive Unterst\u00FCtzung bei der Erfassung von Publikationen</li>\n\u0009\u0009<li>Literaturlisten f\u00FCr die eigenen Publikationen erstellen</li>\n\u0009\u0009<li>einfache Erfassung, Verwaltung und Abruf von Web-Lesezeichen</li>\n\u0009\u0009<li>eLearning: Literaturlisten f\u00FCr Lehrveranstaltungen oder Arbeitsgruppen per Stichwort Nutzern zur Verf\u00FCgung stellen</li>\n\u0009</ul>\n</div>
