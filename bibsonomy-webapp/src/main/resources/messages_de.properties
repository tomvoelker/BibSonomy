export.burst.faq      = Eine <a href="http://en.wikipedia.org/wiki/RDF">RDF</a> Ausgabe entsprechend der <a href="http://www.cs.vu.nl/~pmika/research/burst/BuRST.html">BuRST</a>-Spezifikation. Dies ist ein g\u00FCltiger <a href="http://en.wikipedia.org/wiki/RSS">RSS</a> Feed welchen Sie mit geeigneten Programmen einlesen k\u00F6nnen. Die Ausgabe vereint RSS und SWRC.
