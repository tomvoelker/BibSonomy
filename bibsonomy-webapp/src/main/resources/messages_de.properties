export.bibtex.faq     = <a href="http://en.wikipedia.org/wiki/BibTeX">BibTeX</a> ist ein popul\u00E4res Verwaltungswerkzeug f\u00FCr Literaturreferenzen in <a href="http://en.wikipedia.org/wiki/LaTeX">LaTeX</a>. Speichern Sie die Ausgabe und binden Sie diese mit dem Befehl <code>\\bibliography{FILENAME}</code> in ihre LaTeX-Datei ein. Das Argument <code>FILENAME</code> muss anschlie\u00DFend durch den Dateinamen ohne die Endung <code>.bib</code> der Datei ersetzt werden, in der Sie die Ausgabe gespeichert haben.
