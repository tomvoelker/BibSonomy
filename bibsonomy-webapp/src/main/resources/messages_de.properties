gettingStarted.cite                  = {0} unterst\u00FCtzt Sie beim Erstellen von Literaturverzeichnissen in wissenschaftlichen Arbeiten. Wenn Sie f\u00FCr jedes Literaturverzeichnis ein eigenes und eindeutiges Tag nutzen, k\u00F6nnen Sie mit diesem Tag alle zugeh\u00F6rigen Eintr\u00E4ge finden. Anschlie\u00DFend k\u00F6nnen Sie die die Liste in ein gew\u00FCnschtes Format exportieren. {0} unterst\u00FCtzt eine <a href="/export">Vielzahl von Formaten</a>, u.&nbsp;a. Microsoft Word Reference Manager, EndNote und BibTeX.
gettingStarted.collaborate           = <p>Nutzen Sie die Suchfunktion um andere Nutzer zu finden. Auf der Nutzer-Seite k\u00F6nnen Sie sie als Freunde hinzuf\u00FCgen. In der <a href="/friendsoverview">Freundes\u00FCbersicht</a> sehen Sie welche Posts Freunde mit Ihnen teilen und welche Posts Sie mit Ihren Freunden teilen.</p> \n\n<p>Mit Gruppen haben Nutzer bessere M\u00F6glichkeiten zusammenzuarbeiten. Legen Sie beim Hinzuf\u00FCgen neuer Posts fest, ob der Post f\u00FCr alle, oder nur f\u00FCr bestimmte Gruppen sichtbar sein soll.</p>\n\n<p>Aufgrund des Urheberrechts sind Dokumente nur privat sichtbar. Innerhalb von Gruppen, k\u00F6nnen diese auch f\u00FCr andere Gruppenmitglieder sichtbar gemacht werden.</p>
gettingStarted.collect               = <p>Mit {0} ist es sehr einfach eine Sammlung von Posts anzulegen. F\u00FCgen Sie einfach <a href="/postBookmark">Lesezeichen</a> und <a href="/postPublication">Publikationen</a> hinzu. Noch schneller geht es mit den {0} <a href="/buttons">Browser Addons oder den Bookmarklets</a>.</p><p>Ebenfalls lassen sich neue Publikationen mit Hilfe der <a href="/postPublication?selTab=3#selTab3">ISBN, ISSN oder DOI</a> Nummern und <a href="/postPublication?selTab=4#selTab4">Strichcodes</a> hinzuf\u00FCgen. Die Formularfelder werden wie von Zauberhand von alleine ausgef\u00FCllt.</p><p>Benutzen Sie Schlagworte \u2013 so genannte Tags \u2013 um Ihre Publikationen zu strukturieren. Tags sind ein sehr m\u00E4chtiges Werkzeug, wenn sie richtig eingesetzt werden. <a href="/help_de/Schlagworte%20%28Tags%29%20nutzen%20um%20Literaturangaben%20schneller%20wiederzufinden">Lernen Sie mehr \u00FCber Tagging in {0}</a>.
gettingStarted.discover              = <p>Entdecken Sie neue Publikationen, die f\u00FCr Ihre wissenschaftlichen T\u00E4tigkeiten interessant sind. Die Volltextsuche von {0} hilft Ihnen dabei. Oder nutzen Sie das Suchfeld, um die Posts nach Tags, Autoren oder Benutzern zu filtern.</p>\n\n<p>Lassen Sie sich von den Tag-Wolken auf der Suche nach interessanten Inhalten inspirieren. Klicken Sie auf ein Tag, um die Post-Listen thematisch zu filtern. Hangeln Sie sich so von einem Thema zum n\u00E4chsten. Mit Hilfe von Konzepten, die eine bestimmte Menge von Tags gruppieren, finden Sie verwandte Themenfelder.</p>
