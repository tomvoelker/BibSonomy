<!doctype html>
<html>
  <head>
    <title>BibSonomy Bookmarklet</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../scripts/shortcuts_helper.js"></script>
    <script type="text/javascript" src="../scripts/popup.js"></script>
  </head>
  <body>
	<div style="padding-top:5px;">
	  	<div id="controlArea">
			<input class="control" type="image" id="homeButton" src="../images/home.png"/>
			<input class="control" type="image" id="bookmarkButton" src="../images/bookmark.png"/>
	  		<input class="control" type="image" id="publicationButton" src="../images/publication.png"/>
		</div>
		<input type="image" class="spacer" id="optionsButton" src="../images/cogwheel.png"/>
		<div id="optionsArea">
			<p id="optionsTitle">
				<img id="cogwheel" src="../images/cogwheel.png"/><localestring>optionsLabel</localestring>
			</p>
			<label>
				<b style="border-radius: 3px; border: 1px solid #888; padding:4px;"><localestring>optionTitleOpenNewTab</localestring></b>
			</label> 
			<label><p style="padding-top:4px;"><input type="checkbox" class="checkBox" name="openNewTab"/><localestring>optionDescrOpenNewTab</localestring></p></label>
			<p>
				<p style="border-radius: 3px; border: 1px solid #888; padding:4px;"><b><localestring>shortcutsDescr</localestring></b></p>
				<span>
					<label>
						<input class="checkBox" type="checkbox" name="shortcutHomeEnabled"/>
	 					<localestring>shortcutHomeDescr</localestring>
	 				</label> 
					<input spellcheck="false" class="shortcutBox" type="text" id="shortcutHome"/>
				</span>
				<br/>
				<span>
					<label>
						<input class="checkBox" type="checkbox" name="shortcutBookmarkEnabled"/>
	 					<localestring>shortcutBookmarkDescr</localestring>
	 				</label> 
					<input spellcheck="false" class="shortcutBox" type="text" id="shortcutBookmark"/>
				</span>
				<br/>
				<span>
					<label>
						<input class="checkBox" type="checkbox" name="shortcutPublicationEnabled"/>
						<localestring>shortcutPublicationDescr</localestring>
					</label>
					<input spellcheck="false" class="shortcutBox" type="text" id="shortcutPublication"/>
				</span>
			</p>
			<hr style="background:none; border:none; padding:0px;margin:0px;border-top:1px solid #888;"/>
			<p style="text-align:center;padding:0px; margin:0px; padding-top:6px;">
				<input type="button" id="saveButton"/>
			</p>
	  	</div>
	</div>
  </body>
</html>
