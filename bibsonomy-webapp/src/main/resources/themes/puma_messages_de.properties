post.resource.openaccess.status.description                      = TODO - Description on how we are checking the OA status possibly?
post.resource.openaccess.status.dissemin.oa                      = Open Access
post.resource.openaccess.status.dissemin.oa.description          = Der Volltext ist durch den Verlag frei verf\u00FCgbar (entweder in einem reinen Open-Access oder einem Hybrid-Open-Access-Journal).
post.resource.openaccess.status.dissemin.ok                      = Pre- oder Postprints d\u00FCrfen frei ver\u00F6ffentlicht werden und sind als Volltext verf\u00FCgbar
post.resource.openaccess.status.dissemin.ok.description          = Der Volltext ist in einem Repositorium frei verf\u00FCgbar, aber nicht unbedingt bei dem Verlag frei zug\u00E4nglich. Diese Art der Ver\u00F6ffentlichung hei\u00DFt Gr\u00FCner Open Access und ist durch die Publikationsrichtlinien des Verlags oder des Zweitver\u00F6ffentlichungsrecht erlaubt.
post.resource.openaccess.status.dissemin.couldbe                 = Pre- oder Postprints d\u00FCrfen frei ver\u00F6ffentlicht werden, aber es ist bislang kein Volltext verf\u00FCgbar
post.resource.openaccess.status.dissemin.couldbe.description     = Der Volltext kann in einem Repositorium, wie im vorangegangenen Punkt, hochgeladen werden. Wir ermutigen Autor_innen, nicht frei verf\u00FCgbare Pre- oder Postprints in ein Repositorium zu laden.
post.resource.openaccess.status.dissemin.unk                     = Richtlinie unbekannt
post.resource.openaccess.status.dissemin.unk.description         = Der Volltext ist nicht verf\u00FCgbar und dissem.in konnte nicht herausfinden, ob eine Zweitver\u00F6ffentlichung vom Verlag gestattet wird.
post.resource.openaccess.status.dissemin.closed                  = Pre- oder Postprints sind nicht erlaubt
post.resource.openaccess.status.dissemin.closed.description      = Der Verlag verbietet eine Ver\u00F6ffentlichung generell, aber es kann die M\u00F6glichkeit bestehen, nach einer Ablauffrist eine Zweitver\u00F6ffentlichung vorzunehmen.
post.resource.openaccess.status.dissemin.can                     = Archivieren erlaubt
post.resource.openaccess.status.dissemin.cannot                  = Archivieren verboten
post.resource.openaccess.status.dissemin.restricted              = Archivieren beschr\u00E4nkt
post.resource.openaccess.status.dissemin.unknown                 = Richtlinie unbekannt
post.resource.openaccess.status.preprint                         = Preprint
post.resource.openaccess.status.preprint.description             = Ein Preprint ist ein von den Autor_innen erstelltes Dokument, das keinen Begutachtungsprozess durchlaufen hat.
post.resource.openaccess.status.postprint                        = Postprint
post.resource.openaccess.status.postprint.description            = Postprints unterscheiden sich von Preprints darin, dass sie die vorgeschlagenen \u00C4nderungen der Gutachter_innen beinhalten. Sie sind noch nicht durch den Herausgeber \u00FCberarbeitet.
post.resource.openaccess.status.published                        = Ver\u00F6ffentlichte Version
post.resource.openaccess.status.published.description            = Die ver\u00F6ffentlichte Version ist die letzte Version der Publikation, wie sie durch die bzw. den Herausgeber formatiert worden ist.
post.resource.openaccess.status.noinfoavailable                  = keine Informationen verf\u00FCgbar
