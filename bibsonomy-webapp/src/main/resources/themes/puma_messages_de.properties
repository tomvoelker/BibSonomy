system.groups       = Sie k\u00F6nnen <a href="{0}">neue Gruppen erstellen</a>.\nEine Gruppe erm\u00F6glicht eine zusammengefasste Sicht auf die Eintr\u00E4ge aller Gruppenmitglieder sowie die Einschr\u00E4nkung der Sichtbarkeit von Eintr\u00E4gen auf Mitglieder der Gruppe. Mehr Informationen zu Gruppen finden Sie in der <a href="http://puma.ub.uni-stuttgart.de/help_de/Gruppen%20f\u00FCr%20gemeinsame%20%28Lese-%29Interessen%20finden%20und%20beitreten">Hilfe</a>.
system.introduction = Nutzen Sie die M\u00F6glichkeiten und <a href="login">loggen</a> Sie sich jetzt mit Ihrem Bibliotheksdaten ein oder st\u00F6bern Sie ein wenig auf unseren Seiten.
system.offeredBy    = PUMA wird von der <a href="http://www.ub.uni-kassel.de/">Universit\u00E4tsbibliothek</a> der Universit\u00E4t Kassel betrieben und zusammen mit dem <a href="http://www.kde.cs.uni-kassel.de/">Fachgebiet Wissensverarbeitung</a> in Kassel und der <a href="http://www.is.informatik.uni-wuerzburg.de/dmir/">DMIR Gruppe</a> der Universit\u00E4t W\u00FCrzburg entwickelt.
