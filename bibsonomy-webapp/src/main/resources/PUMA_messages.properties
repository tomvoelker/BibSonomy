system.about        = {0} unterstützt sie gezielt und einfach bei Ihrer Arbeit mit Publikationen, Literaturlisten und Web-Lesezeichen. 
system.desc         = Akademisches Publikationsmanagement - Publikationen sammeln, verwalten und teilen.
system.introduction = Nutzen Sie die Möglichkeiten und <a href="login">loggen</a> Sie sich jetzt mit Ihrem Bibliotheksdaten ein oder stöbern Sie ein wenig auf unseren Seiten.
system.groups       = If you want a group added to the system, create a user account with the desired group name and write an e-mail to <a href="mailto:info@puma.uni-kassel.de">info@puma.uni-kassel.de</a>. Groups help you to get an aggregated overview of its member's posts as well as to make posts visible for group members only. More information on groups can be found in our blog posts <a href="http://bibsonomy.blogspot.com/2007_08_01_archive.html#1023093370089082841">Manage the publication lists of your homepage, research group homepage and research project homepage with BibSonomy</a> and <a href="http://bibsonomy.blogspot.com/2007_04_01_archive.html#4469885294286602498">Groups and Friends</a>.

button.description = Führen Sie den Mauszeiger über eines der Pictogramme. 
button.collect.description = Sammeln Sie auf Webseiten, durch eine komfortable unterstützende Eingabe oder über Importmöglichkeiten Publikationen und Lesezeichen 
button.organize.description= Nutzen sie einfache Stichwörter, um Ihre Einträge jederzeit leicht zu finden. Generieren Sie Literaturlisten für Ihre Homepage oder Ihre eigenen Publikationen.
button.share.description	= Senden Sie Ihre Publikationen an KOBRA oder das FIS und teilen Sie sie mit anderen Benutzern
							
