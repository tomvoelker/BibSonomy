            entsprechend gewählte Format exportieren.  
export.bibtex.faq=<a href="http://en.wikipedia.org/wiki/BibTeX">BibTeX</a> ist ein populäres \
                  Verwaltungswerkzeug für Literaturreferenzen in \
                  <a href="http://en.wikipedia.org/wiki/LaTeX">LaTeX</a>. \
                  Speichern Sie die Ausgabe und binden Sie diese mit dem Befehl \
                  <code>\\bibliography{FILENAME}</code> in ihre LaTeX-Datei ein. \
                  Das Argument <code>FILENAME</code> muss anschließend durch den Dateinamen \
                  ohne die Endung <code>.bib</code> der Datei ersetzt \
                  werden, in der Sie die Ausgabe gespeichert haben.
export.html.faq=Eine einfach formatierte <a href="http://en.wikipedia.org/wiki/HTML">HTML</a>-Seite, \
                welche Sie in ihre Homepage einfügen können.
export.rss.faq=Mit einem geeigneten <a href="http://en.wikipedia.org/wiki/RSS">RSS</a>-Programm sind Sie in \
               der Lage, sich an diesem RSS-Feed anzumelden und werden anschließend benachrichtigt, \
               sobald eine Publikation hinzugefügt wurde.
export.burst.faq=Eine <a href="http://en.wikipedia.org/wiki/RDF">RDF</a> Ausgabe entsprechend der \
                 <a href="http://www.cs.vu.nl/~pmika/research/burst/BuRST.html">BuRST</a>-Spezifikation. \
                 Dies ist ein gültiger <a href="http://en.wikipedia.org/wiki/RSS">RSS</a> Feed welchen Sie \
                 mit geeigneten Programmen einlesen können. Die Ausgabe vereint RSS und SWRC.
export.swrc.faq=Eine <a href="http://en.wikipedia.org/wiki/RDF">RDF</a>-Ausgabe entsprechend der \
                <a href="http://ontoware.org/projects/swrc/">SWRC</a>-Ontologie.                 
export.custom.faq=Ein benutzerspezifisches <a href="http://jabref.sourceforge.net/">JabRef</a>-Layout \
                  welches auf der <a href="/settings">settings</a>-Seite hochgeladen werden \
                  kann. Informationen zum Schreiben eines solchen Layout-Filters finden sie \
                  <a href="http://jabref.sourceforge.net/help/CustomExports.php">hier</a>.
export.jabref.explain=Die Exportfilter, welche mit einem Stern * markiert sind, stammen von <a href="http://jabref.sourceforge.net/">JabRef</a>. \
Dies ist ein Werkzeug für die Verwaltung von Publikationsreferenzen auf dem Desktop. Es beinhaltet \
einen Mechanismus für das Schreiben von Layoutdateien, welche das  Exportieren von formatierten \
Referenzen erlauben. {0} beinhaltet einige dieser Layoutfilter und erlaubt ihnen zusätzlich \
benutzerdefinierte Filter auf der <a href="/settings">Einstellungs-Seite</a> hochzuladen. \
Informationen für das Schreiben eines solchen Filters finden sie \
