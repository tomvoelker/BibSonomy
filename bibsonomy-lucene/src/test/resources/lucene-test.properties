# database settings by default main database
# NOTE: don't forget to setup database-test.properties in the database module
database.lucene.driverClassName = ${database.main.driverClassName}
database.lucene.url = ${database.main.url}
database.lucene.username = ${database.main.username}
database.lucene.password = ${database.main.password}


# lucene settings
# update the lucene index?
lucene.enableUpdater = true
# base path to all indices
lucene.index.basePath = ./src/test/resources/
# possible values: 
#    - decimal number
#    - LIMITED (sets lucene's default value)
#    - UNLIMITED
lucene.index.maxFieldLength = 5000
# should lucene search for tags?
lucene.tagCloud.enabled = true
# the limit of the tag cloud when searching the index
lucene.tagCloud.limit = 1000
es.address = 
es.cluster.name =
project.home = http://localhost/testcase