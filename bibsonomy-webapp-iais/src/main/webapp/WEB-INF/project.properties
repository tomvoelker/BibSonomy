#
# authentication settings
#
# internal: database, ldap: ldap server, openid: open id server, x509
auth.order = LDAP,INTERNAL

# 
# LDAP Config
# server; don't forget to set the rootDn
auth.ldap.server = ldap://directory.fraunhofer.de:389/
# possible values: simpleLdapBindAuthenticator, searchLdapBindAuthenticator
auth.ldap.authenticator = searchLdapBindAuthenticator
# when using the simpleLdapBindAuthenticator: the pattern to build the user DN
auth.ldap.userDnPattern = 
# when using the searchLdapBindAuthenticator:   
auth.ldap.userSearchBase = 
auth.ldap.userSearchFilter = (&(objectclass=fhguser)(|(ou:dn:=people)(ou:dn:=user))(uid={0})(!(ou:dn:=alumni))(!(ou:dn:=deleted))(!(ou:dn:=private)))
# shall the LDAP ID be used as suggestion for a user name? 
auth.ldap.ldapIdIsUsername = true

