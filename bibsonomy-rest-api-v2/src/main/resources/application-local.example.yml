spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:postgresql://localhost:5432/bibsonomy
    username: bibsonomy
    password: changeMe
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Optional: if you prefer properties instead of yml for legacy configs
  config:
    import: "classpath:default-bibsonomy.properties"

server:
  port: 8080
  servlet:
    context-path: /

# Logging overrides for local debugging
logging:
  level:
    root: INFO
    org.bibsonomy: DEBUG
    org.springframework.web: INFO

# BibSonomy-specific defaults (override as needed)
bibsonomy:
  search:
    es:
      address: localhost:9200
  files:
    home: ${user.home}/bibsonomy_data

project:
  home: https://biblicious.org/

database:
  main:
    username: bibsonomy
    password: yourPasswordHere
