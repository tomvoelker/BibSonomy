spring:
  application:
    name: bibsonomy-rest-api-v2
  main:
    allow-circular-references: true

  # Jackson JSON configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080
  servlet:
    context-path: /

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api/v2/api-docs
  swagger-ui:
    path: /api/v2/swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha

# Logging configuration (defaults)
# For environment-specific logging, see:
# - application-dev.yml (development: DEBUG logging)
# - application-prod.yml (production: WARN/INFO logging)
# Activate profile via SPRING_PROFILES_ACTIVE env var or --spring.profiles.active CLI flag
logging:
  level:
    root: INFO
